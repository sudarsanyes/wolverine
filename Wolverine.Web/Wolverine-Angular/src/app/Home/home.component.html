<div class="jumbotron">
    <div class="container">
        <h1>Welcome to {{ Title }}!</h1>
    </div>
</div>

<div class="container">
    <span class="h4 mb-5"><span class="badge badge-success mr-2">1</span>Create a project</span> <br />
    <p>Use this option to create a new project which can then be used to sort and analyze.</p>
    <div class="input-group">
        <input type="text" [(ngModel)]="CreateProjectName" placeholder="Untitled-1" aria-label="Project Name"
            class="form-control">
        <div class="input-group-append">
            <button class="btn btn-outline-success" type="button" class="btn btn-primary" (click)="Create()">Create Cards</button>
        </div>
    </div>
    <br />
    <br />
    <br />
    <span class="h4 mb-5"><span class="badge badge-danger mr-2">2</span>Participate</span> <br />
    <p>Use this option as a participant to sort cards in an existing project.</p>
    <div class="input-group">
        <input type="text" [(ngModel)]="SortProjectID" placeholder="64b2998e-bcad-49bf-bd2f-837a02abe18a" aria-label="Project ID"
            class="form-control">
        <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" class="btn btn-primary" (click)="Open()">Let me Sort</button>
        </div>
    </div>
    <br />
    <br />
    <br />
    <span class="h4 mb-5"><span class="badge badge-warning mr-2">3</span>Analyze</span> <br />
    <p>Use this option to see how participants organized the cards.</p>
    <div class="input-group">
        <input type="text" [(ngModel)]="AnalyzeProjectID" placeholder="64b2998e-bcad-49bf-bd2f-837a02abe18a" aria-label="Project ID"
            class="form-control">
        <div class="input-group-append">
            <button class="btn btn-outline-warning" type="button" class="btn btn-primary" (click)="Analyze()">Let's Analyze</button>
        </div>
    </div>
</div>
