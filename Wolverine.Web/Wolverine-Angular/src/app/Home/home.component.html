<div class="jumbotron">
    <div class="container">
        <h1>Welcome to {{ Title }}!</h1>
    </div>
</div>

<div class="container">
    <span class="h4 mb-5"><span class="badge badge-success mr-2">1</span>Create Cards</span> <br />
    <p>Use this option to create a new project which can then be used to sort and analyze.</p>
    <div class="input-group">
        <input type="text" [(ngModel)]="ProjectName" placeholder="Project Name" aria-label="Project Name"
            class="form-control">
        <div class="input-group-append">
            <button class="btn btn-outline-success" type="button" class="btn btn-secondary" (click)="Create()">Create Cards</button>
        </div>
    </div>
    <br />
    <br />
    <br />
    <span class="h4 mb-5"><span class="badge badge-danger mr-2">2</span>Sort Cards</span> <br />
    <p>Use this option to open an existing project to sort the cards.</p>
    <div class="input-group">
        <input type="text" [(ngModel)]="ProjectName" placeholder="Project Name" aria-label="Project Name"
            class="form-control">
        <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" class="btn btn-secondary" (click)="Open()">Let me Sort</button>
        </div>
    </div>
    <br />
    <br />
    <br />
    <span class="h4 mb-5"><span class="badge badge-warning mr-2">3</span>Analyze</span> <br />
    <p>Use this option to open an existing project to analyze the results.</p>
    <div class="input-group">
        <input type="text" [(ngModel)]="ProjectName" placeholder="Project Name" aria-label="Project Name"
            class="form-control">
        <div class="input-group-append">
            <button class="btn btn-outline-warning" type="button" class="btn btn-secondary" (click)="Analyze()">Let's Analyze</button>
        </div>
    </div>
</div>
